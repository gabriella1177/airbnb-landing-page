<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mukta:400,700" rel="stylesheet">
  <title>CSS Airbnb</title>
</head>
<body>
  <main>
      <section class="heading">
        <p class="center title bold">Meet Guidebooks</p>
        <p class="center subtitle">Discover hundreds of local spots recommended by Airbnb hosts</p>
      </section>
      <section class="container image-resize">
        <div class="city city-text bold san_francisco">San Francisco</div>
        <div class="city city-text bold new_york">New York</div>
        <div class="city city-text bold london">London</div>
      </section>
      <div class="see_more">See All Guidebooks</div>
      <section>
        <p class="center title bold">Just for the weekend</p>
        <p class="center subtitle">Discover new, inspiring places close to home.</p>
      </section>
      <section class="container image-resize">
        <div class="city city-text bold napa">Napa</div>
        <div class="city city-text bold sonoma">Sonoma</div>
        <div class="city city-text bold san_francisco_2">San Francisco</div>  
      </section>
      <div class="see_more">See All Destinations</div>
  </main>
</body>
</html>
